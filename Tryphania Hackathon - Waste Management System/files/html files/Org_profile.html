<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Profile - Your Food Sharing Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->

</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-row justify-content-between">
    <a class="navbar-brand" href="#">FoodBridge <img src="logo.png" alt="logo" height="90px" width="90px"></a>

    <a href="index.html">
        <button class="btn btn-secondary back">Back</button>
    </a>
    <!-- Include navigation links if needed -->
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Organization Profile</h1>

    <!-- Organization Profile Display -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Display Organization profile picture here -->
                    <img src="path_to_organization_logo.png" alt="Organization Logo" class="img-fluid rounded-circle" style="max-width: 200px;">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Profile Details</div>
                <div class="card-body">
                    <!-- Display Organization profile details here -->
                    <p><strong>Organization Name:</strong> Sample Organization</p>
                    <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Organization Profile Display -->
    
    <!-- Organization Profile Edit Form (Hidden by Default) -->
    <div class="row mt-4" id="editProfileForm" style="display: none;">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Edit Profile</div>
                <div class="card-body">
                    <form>
                        <!-- Organization profile edit form fields go here -->
                        <div class="form-group">
                            <label for="editOrgName">Organization Name</label>
                            <input type="text" class="form-control" id="editOrgName" placeholder="Enter your organization name">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3" placeholder="Enter a brief description of your organization"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Organization Profile Edit Form -->
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script to toggle between displaying profile and edit form -->
<script>
    $(document).ready(function () {
        $("#editProfileBtn").click(function () {
            $("#editProfileForm").toggle();
        });
    });
</script>
</body>
</html>
