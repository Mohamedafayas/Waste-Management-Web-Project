<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging System - Your Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->

</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-row justify-content-between">
    <a class="navbar-brand" href="#">FoodBridge <img src="logo.png" alt="logo" height="90px" width="90px"></a>

    <a href="index.html">
        <button class="btn btn-secondary back">Back</button>
    </a>
    <!-- Include navigation links if needed -->
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Sidebar (User List) -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <ul class="list-group">
                        <!-- List of users goes here -->
                        <li class="list-group-item">User 1</li>
                        <li class="list-group-item">User 2</li>
                        <li class="list-group-item">User 3</li>
                        <!-- Add more users as needed -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Messaging Area -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Messaging</div>
                <div class="card-body">
                    <!-- Message display area -->
                    <div class="messages">
                        <!-- Messages between users go here -->
                        <!-- Example message: -->
                        <div class="message received">
                            <p>User 1: Hello!</p>
                        </div>
                        <div class="message sent">
                            <p>You: Hi there!</p>
                        </div>
                    </div>

                    <!-- Message input form -->
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Type your message">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
