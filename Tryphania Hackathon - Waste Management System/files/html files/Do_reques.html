<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Donation Request - Your Food Sharing Website</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Custom CSS Here (if needed) -->

</head>
<body>

<!-- Navbar (You can include a navigation bar if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-row justify-content-between">
    <a class="navbar-brand" href="#">FoodBridge <img src="logo.png" alt="logo" height="90px" width="90px"></a>

    <a href="index.html">
        <button class="btn btn-secondary back">Back</button>
    </a>
    <!-- Include navigation links if needed -->
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create a Donation Request</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="foodType">Food Type</label>
                            <input type="text" class="form-control" id="foodType" placeholder="Enter the type of food you need">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity Needed</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Enter the quantity needed">
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">Additional Information</label>
                            <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Enter any additional information or special requests"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Request Donation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
